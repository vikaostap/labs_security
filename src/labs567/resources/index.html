<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Lab 5-6-7</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="input-form">
  <form>
    <h1>Login</h1>
    <div class="content">
      <div class="input-field">
        <input type="text" id="input-username" placeholder="Username" autocomplete="off">
      </div>
      <div class="input-field">
        <input type="password" id="input-password" placeholder="Password" autocomplete="new-password">
      </div>
    </div>
    <div id="input-status-bar">
      <p id="input-status-bar-text">Status message</p>
    </div>
    <div class="action">
      <button type="submit" onclick="register();">Register</button>
      <button type="submit" onclick="login();">Sign in</button>
    </div>
  </form>
</div>
<!-- partial -->
<script  src="./script.js"></script>
</body>
</html>
