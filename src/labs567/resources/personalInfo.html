<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Lab 5-6-7</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="input-form">
  <form>
    <h1>Personal Info</h1>
    <div class="content">
      <div class="input-field">
        <p class="input-title">Username</p>
        <input type="text" id="input-username" value="{username}" autocomplete="off" readonly>
      </div>
      <div class="input-field">
        <input type="text" id="input-token" value="{token}" autocomplete="off" readonly>
      </div>
      <div class="input-field">
        <p class="input-title">Home Address</p>
        <input type="text" id="input-address" value="{address}" autocomplete="off">
      </div>
      <div class="input-field">
        <p class="input-title">Phone number</p>
        <input type="text" id="input-phoneNumber" value="{phoneNumber}" autocomplete="off">
      </div>
    </div>
    <div id="input-status-bar">
      <p id="input-status-bar-text">Status message</p>
    </div>
    <div class="action">
      <button type="submit" onclick="logout();">Logout</button>
      <button type="submit" onclick="updatePersonalInfo();">Update</button>
    </div>
  </form>
</div>
<!-- partial -->
<script  src="./script.js"></script>
</body>
</html>
